<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="estiloforms.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img class="meninina" src="girl.png">
        </div>
        
        <div class="form-box">
            <h2>Criar conta</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome </label>
                    <input type="text" id="nome" placeholder="Digite o seu nome">
                </div>

                <div class="input-group">
                    <label for="email"> E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email">
                </div>

                <div class="input-group w50">
                    <label for="senha"> Senha </label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>

                
                <div class="input-group w50">
                    <label for="Confirmarsenha"> Confirmar senha </label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a sua senha">
                </div>

                <div class="input-group">
                    <button>Cadastre-se</button>
                </div>

                
            </form>
        </div>
    </div>


</body>
</html>
